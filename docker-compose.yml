version: '2'

services:
  talker:
    build:
      context: .
      dockerfile: Dockerfile.demo
    command: ros2 run demo_nodes_cpp talker

  listener:
    build:
      context: .
      dockerfile: Dockerfile.demo
    command: ros2 run demo_nodes_py listener

  web_bridge:
    build:
      context: .
      dockerfile: Dockerfile.ros_bridge
    ports:
      - 9090:9090

  frontend:
    build:
      context: cprt-ros-web
    volumes:
      - './cprt-ros-web:/app'
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
    ports:
      - 3000:3000
